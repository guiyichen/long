<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="120" height="120" rx="20" fill="#FFD700"/>
  
  <!-- 石头纹理背景 -->
  <rect x="10" y="10" width="100" height="100" rx="15" fill="#E6D7A3"/>
  
  <!-- 石头块 -->
  <rect x="15" y="15" width="25" height="20" rx="3" fill="#D4A574" opacity="0.8"/>
  <rect x="45" y="20" width="20" height="15" rx="2" fill="#C9A96E" opacity="0.7"/>
  <rect x="70" y="18" width="30" height="18" rx="3" fill="#B8946F" opacity="0.6"/>
  <rect x="20" y="40" width="35" height="25" rx="4" fill="#A67C52" opacity="0.8"/>
  <rect x="60" y="45" width="25" height="20" rx="3" fill="#D4A574" opacity="0.7"/>
  
  <!-- 叶子装饰 -->
  <ellipse cx="30" cy="30" rx="8" ry="12" fill="#4CAF50" opacity="0.6" transform="rotate(-30 30 30)"/>
  <ellipse cx="80" cy="35" rx="6" ry="10" fill="#66BB6A" opacity="0.5" transform="rotate(45 80 35)"/>
  <ellipse cx="50" cy="70" rx="7" ry="11" fill="#4CAF50" opacity="0.6" transform="rotate(-60 50 70)"/>
  
  <!-- 主标题 - 石器时代 -->
  <text x="60" y="45" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2C3E50" text-anchor="middle">石器</text>
  <text x="60" y="65" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2C3E50" text-anchor="middle">时代</text>
  
  <!-- 正版标签 -->
  <rect x="5" y="5" width="25" height="12" rx="6" fill="#FF6B35"/>
  <text x="17.5" y="12" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white" text-anchor="middle">正版</text>
  
  <!-- 装饰星星 -->
  <polygon points="95,95 97,100 102,100 98,103 99,108 95,105 91,108 92,103 88,100 93,100" fill="#FF6B35" opacity="0.8"/>
</svg>
